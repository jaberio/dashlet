version: "3.8"

services:
  dashlet:
    image: ghcr.io/jaberio/dashlet:latest
    container_name: dashlet
    restart: unless-stopped
    ports:
      - "8989:8989"
    volumes:
      - ./app/public:/app/public
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8989/" ]
      interval: 30s
      timeout: 10s
      retries: 3
