# Dashlet Configuration

settings:
  theme: system # system, dark, light
  accentColor: '#3b82f6'
  blur: true
  animations: true
  openNewTab: true
  layout: grid # grid, list
  weatherEnabled: false # true
  weatherLocation: '' # 'Stockholm,SE' or 'London,UK' or 'New York,US'

services:  
  - name: GitLab
    url: https://gitlab.com
    icon: https://about.gitlab.com/ico/favicon-144x144.png
    description: DevOps platform

  - name: Gitea
    url: http://localhost:3001
    icon: https://gitea.io/images/favicon.png
    description: Self-hosted Git service

  - name: Nextcloud
    url: http://localhost:8080
    icon: https://nextcloud.com/favicon.ico
    description: Self-hosted cloud storage

  - name: Nginx Proxy Manager
    url: http://localhost:81
    icon: https://nginxproxymanager.com/icon.png
    description: Reverse proxy manager

  - name: Pi-hole
    url: http://localhost/admin
    icon: https://pi-hole.net/wp-content/uploads/2016/12/Vortex-R.png
    description: Network-wide ad blocker

  - name: Vaultwarden
    url: http://localhost:8222
    icon: https://vaultwarden.net/favicon.ico
